<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Dados Cliente</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/styles/menu.css}"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/js/menu.js}"></script>
</head>
<body>
<div th:replace="page/menu :: menu"></div>
<div class="container">
    <div class="panel-heading">
        <strong>Dados Cliente</strong>
    </div>
    <div class="panel-body">
        <form class="form-group" method="POST" style="margin: 10px" th:action="@{/advertising/add}"
              th:object="${advertising}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="hidden"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('userEndereco')}? 'has-error'">
                            <label>Endereço</label>
                            <select class="form-control" id="dropDownList" th:field="*{userEndereco}">
                                <option value="0">Selecione</option>
                                <option th:each="user : ${users}" th:text="${user.endereco}"
                                        th:value="${user.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('agentName')}? 'has-error'">
                            <label>Agente</label>
                            <select class="form-control" id="dropDownLists" th:field="*{agentName}">
                                <option value="0">Selecione</option>
                                <option th:each="agentName : ${agents}" th:text="${agentName.name}"
                                        th:value="${agentName.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
                            <label>Descrição</label>
                            <input autofocus="autofocus" class="form-control input-sm" maxlength="254"
                                   th:field="*{descricao}" type="text"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button class="btn btn-sm btn-primary" type="submit">Salvar</button>
                <a class="btn btn-sm btn-default" th:href="@{/advertising}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
