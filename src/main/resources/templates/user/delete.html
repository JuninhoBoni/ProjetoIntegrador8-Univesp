<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Usuários</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <link th:href="@{/styles/menu.css}" rel="stylesheet" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/js/menu.js}"></script>
</head>
<body>
<div th:replace="page/menu :: menu"></div>
<div class="container">
    <div class="panel-heading">
        <strong>Tem certeza que deseja excluir este registro?</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${user}" th:action="@{/user/delete}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="col-xs-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                            <label>Usuário</label>
                            <input autofocus="autofocus" class="form-control input-sm" maxlength="50"
                                   readOnly="readonly" th:field="*{username}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label>Nome</label>
                            <input class="form-control input-sm" maxlength="50" readOnly="readonly" th:field="*{name}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label>E-mail</label>
                            <input type="text" class="form-control input-sm" th:field="*{email}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
                            <label>Endereço</label>
                            <input class="form-control input-sm" readOnly="readonly" th:field="*{endereco}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('photo')}? 'has-error'">
                            <img alt="" border="3" height="108" th:src="*{photo}" width="81"></img>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-danger">Confirmar</button>
                <a th:href="@{/user}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
