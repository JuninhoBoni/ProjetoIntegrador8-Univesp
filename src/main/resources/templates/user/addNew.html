<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Usuários</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/styles/menu.css}"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/js/menu.js}"></script>
</head>
<body>
<div th:replace="page/menu :: menu"></div>
<div class="container">
    <div class="panel-heading">
        <strong>Cadastro de Usuários</strong>
    </div>
    <div class="panel-body">
        <form class="form-group" enctype="multipart/form-data" method="POST" style="margin: 10px" th:action="@{/user/add}"
              th:object="${user}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="hidden"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                            <label>Usuário</label>
                            <input autofocus="autofocus" class="form-control input-sm" maxlength="50"
                                   th:field="*{username}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label>Nome</label>
                            <input class="form-control input-sm" maxlength="50" th:field="*{name}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label>E-mail</label>
                            <input class="form-control input-sm" maxlength="50" th:field="*{email}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
                            <label>Endereço</label>
                            <input class="form-control input-sm" maxlength="50" th:field="*{endereco}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                            <label>Senha</label>
                            <input class="form-control input-sm" maxlength="150" th:field="*{password}"
                                   type="password"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button class="btn btn-sm btn-primary" type="submit">Salvar</button>
                <a class="btn btn-sm btn-default" th:href="@{/user}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
